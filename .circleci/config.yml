version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/android:api-25-alpha

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1560m -XX:+HeapDumpOnOutOfMemoryError" -Dorg.gradle.daemon=false'
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # dependencies
      - run: echo y | android -s update sdk -u -a -t "tools" # update Android SDK that includes sdkmanager(1)
      - run: mkdir -p "$ANDROID_HOME"/licenses
      - run: echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME"/licenses/android-sdk-license
      - run: echo y | $ANDROID_HOME/tools/bin/sdkmanager "platform-tools" "extras;android;m2repository" "extras;google;m2repository"
      # run tests!
      - run: ./gradlew checkLicenses
      - run: ./gradlew generateLicensePage
      - run: ./gradlew generateLicenseJson
